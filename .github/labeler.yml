# Auto-labeling configuration for pull requests
# Simplified format for reliability

documentation:
- any: ['**/*.md', 'docs/**/*', '**/*.mdx']

frontend:
- any: ['packages/platform-core/**/*', 'packages/ui-kit/**/*']

backend:
- any: ['packages/shared/**/*', '**/api/**/*']

medication-builder:
- any: ['packages/medication-builder/**/*']

config:
- any: ['**/*.json', '**/*.yml', '**/*.yaml', '**/.*rc*', '**/.env*', '**/package.json']

dependencies:
- any: ['package.json', 'pnpm-lock.yaml', '**/package.json']

tests:
- any: ['**/*.test.*', '**/*.spec.*', '**/test/**/*', '**/__tests__/**/*']

ci:
- any: ['.github/**/*', '**/workflows/**/*']

types:
- any: ['**/types/**/*', '**/*.d.ts']

styles:
- any: ['**/*.css', '**/*.scss', '**/*.tailwind*']